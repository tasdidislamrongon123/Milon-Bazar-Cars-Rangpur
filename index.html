<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milon Bazar Cars Rangpur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }
        .hero {
            background: url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
            height: 500px;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero h2 {
            font-size: 3em;
            margin: 0;
        }
        .cars {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .car {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 30%;
            margin: 10px;
            padding: 15px;
            text-align: center;
        }
        .car img {
            width: 100%;
            border-radius: 10px;
        }
        .car h3 {
            margin: 15px 0 10px;
        }
        .car p {
            font-size: 1em;
            margin: 10px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Milon Bazar Cars Rangpur</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Inventory</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
</nav>

<div class="hero">
    <h2>Your Dream Car Awaits</h2>
</div>

<section class="cars">
    <div class="car">
        <img src="https://via.placeholder.com/300x200" alt="Car 1">
        <h3>Car Model 1</h3>
        <p>Price: $20,000</p>
    </div>
    <div class="car">
        <img src="https://via.placeholder.com/300x200" alt="Car 2">
        <h3>Car Model 2</h3>
        <p>Price: $25,000</p>
    </div>
    <div class="car">
        <img src="https://via.placeholder.com/300x200" alt="Car 3">
        <h3>Car Model 3</h3>
        <p>Price: $30,000</p>
    </div>
</section>

<footer>
    <p>&copy; 2024 Milon Bazar Cars Rangpur. All Rights Reserved.</p>
</footer>

</body>
</html>
